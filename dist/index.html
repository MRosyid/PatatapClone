		var circles = [];
		function onKeyDown(event) {
			// create a circle and randomise its display
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var showPoint = maxPoint * randomPoint;
			var newCircle = new Path.Circle(showPoint, 500)
			newCircle.fillColor = keyData[event.key].color;
			// provide sound when the key is pressed
			keyData[event.key].sound.play();
			circles.push(newCircle);
		}

		function onFrame(event){
			// create color and scale animations to circles
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
				// remove the circles from the array after animating
				if(circles[i].area < 1){
      				circles[i].remove();
      				circles.splice(i, 1);
      				console.log(circles);
				}
			}
